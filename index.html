<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form - Umar Asghar freeCodeCamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="left-section">
            <h1 id="title">We'd love to hear from you</h1>
            <p id="description">Kindly fill out all the fields and help us to improve our plateform.</p>
            <footer>
                <p>Design Inspiration from Dribble | Developed by Umar Asghar</p>
            </footer>
        </section>
        <section id="right-section">
            <form action="" id="survey-form">
                <fieldset id="set1">
                    <label id="name-label" for="name">Name <input type="text" name="name" id="name" placeholder="Enter your name" required></label>
                    <label id="email-label" for="email">Email <input type="e-mail" name="email" id="email" placeholder="Enter your email" required></label>
                    <label id="number-label" for="age">Age (optional) <input type="number" name="number" id="number" min="13" max="60" placeholder="Age"></label>
                    <label id="dropdown-label" for="dropdown">Which option best describes your current role? <select id="dropdown" name="dropdown" required>
                            <option value="" selected="" disabled>Select an option</option>
                            <option value="Student">Student</option>
                            <option value="Full Time Job">Full time job</option>
                            <option value="Freelancer">Freelancer</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                            <option value="Other">Other</option>
                        </select></label>
                </fieldset>
                <fieldset>
                    <legend> Would you recommend freeCodeCamp to a friend? 
                        <label for=""><input type="radio" name="recommendation" value="Definitely"> Definitely</label>
                        <label for=""><input type="radio" name="recommendation" value="Maybe"> Maybe</label>
                        <label for=""><input type="radio" name="recommendation" value="Not sure"> Not sure</label>
                    </legend>
                    <legend  for="">What would you like to see improved? (Check all that apply)
                        <label for=""><input type="checkbox" name="improvement" value="Front-end Projects"> Front-end Projects</label>
                        <label for=""><input type="checkbox" name="improvement" value="Back-end Projects"> Back-end Projects</label>
                        <label for=""><input type="checkbox" name="improvement" value="Data Visualization"> Data Visualization</label>
                        <label for=""><input type="checkbox" name="improvement" value="Challenges"> Challenges</label>
                        <label for=""><input type="checkbox" name="improvement" value="Open Source Community"> Open Source Community</label>
                        <label for=""><input type="checkbox" name="improvement" value="Gitter help rooms"> Gitter help rooms</label>
                        <label for=""><input type="checkbox" name="improvement" value="Videos"> Videos</label>
                        <label for=""><input type="checkbox" name="improvement" value="City Meetups"> City Meetups</label>
                        <label for=""><input type="checkbox" name="improvement" value="Wiki"> Wiki</label>
                        <label for=""><input type="checkbox" name="improvement" value="Forum"> Forum</label>
                        <label for=""><input type="checkbox" name="improvement" value="Additional Courses"> Additional Courses</label>
                    </legend>
                </fieldset>
                <fieldset>
                    <label for="">Any comments or suggetions?
                        <textarea name="comments" id="comments" cols="20" rows="0" placeholder="Enter the comments here"></textarea>
                    </label>
                </fieldset>
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
    </main>
    
</body>
</html>
